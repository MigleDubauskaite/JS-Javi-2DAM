<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread & Rest Operator</title>
  </head>
  <body>
    <h1>
      PRACTICANDO <span style="color: rgb(138, 111, 228)">Spread</span> y
      <span style="color: rgb(138, 111, 228)">Rest Operator</span>
    </h1>

    <script>
      // SPREAD (descompresión): expande elementos de un objeto (por ejemplo array):
      // Se usa para copiar, combinar o pasar elementos individuales

      let numeros = [1, 2, 3];
      let masNumeros = [...numeros, 4, 5];
      console.log(numeros); // 1, 2, 3
      console.log(masNumeros); // 1, 2, 3, 4, 5

      // REST (compresión): agrupa múltiples elementos en un solo objeto
      // se usa en parametros de funciones o en desestructuración

      function sumar(...valores) {
        return valores.reduce((a, b) => a + b);
      }
      console.log(sumar(1, 2)); // 3

      // ejemplo de desestructuración (extrae valores de un objeto y lo asigna a variable):

      let numerosD = [10, 20, 30, 40, 50];
      let [a, b, ...resto] = numerosD;
      console.log(a); // 10
      console.log(b); // 20
      console.log(resto); // 30, 40, 50

      // EJERCICO MIXTO
      console.log("EJERCICIO MIXTO\n\n");

      // 1️⃣ Usando spread para "descomprimir"
      // Tienes dos arrays con números.
      // Usa el operador ... para combinarlos en uno solo.

      let pares = [2, 4, 6];
      let impares = [1, 3, 5];

      let todos = [...pares, ...impares];
      console.log(todos); // [2, 4, 6, 1, 3, 5]

      // -----------------------------------------------------

      // 2️⃣ Usando rest como parámetros de función
      // Crea una función "multiplicar" que reciba una cantidad variable de argumentos
      // y devuelva el resultado de multiplicarlos todos.
      // Usa ... en los parámetros para capturar los valores en un array.

      function multiplicar(...valores) {
        return valores.reduce((a, b) => a * b, 1);
      }

      console.log(multiplicar(2, 3, 4)); // 24
      console.log(multiplicar(5, 5)); // 25

      // -----------------------------------------------------

      // 3️⃣ Usando rest en desestructuración
      // Tienes un objeto persona.
      // Usa desestructuración para extraer "nombre" y "edad", y guarda el resto de propiedades en otro objeto.

      let persona = {
        nombre: "Ana",
        edad: 25,
        ciudad: "Sevilla",
        pais: "España",
        profesion: "Ingeniera",
      };

      let { nombre, edad, ...restoP } = persona;
      console.log(nombre);
      console.log(edad);
      console.log(restoP);
    </script>
  </body>
</html>
