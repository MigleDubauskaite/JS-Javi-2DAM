    <script>

        function aplicarDescuento(calcularPrecio, precioBase, descuento){
            return calcularPrecio(precioBase, descuento);
        }

        function precioConDescuentoSimple(precio, descuento){
            return precio - (precio * descuento/100);
        }

        function precioConDescuentoDoble(precio, descuento){
            const precioConPrimerDescuento = precio - (precio * descuento/100);
            const precioConAmbosDescuentos = precioConPrimerDescuento - (precioConPrimerDescuento * descuento/100);
            return precioConAmbosDescuentos;
        }

        console.log(aplicarDescuento(precioConDescuentoSimple, 100, 10));
        console.log(aplicarDescuento(precioConDescuentoDoble, 100, 10));


    </script>
