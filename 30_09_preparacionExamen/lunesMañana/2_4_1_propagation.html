<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #externo {
      border: 6px solid salmon;
      height: 300px;
      width: 300px;
    }

    #medio {
      border: 4px solid palegreen;
      height: 200px;
      width: 200px;
      margin: 30px 30px;
    }

    #interno {
      border: 2px solid rgb(31, 27, 130);
      height: 100px;
      width: 100px;
      margin: 40px 40px;
    }

    #boton {
      border: 2px solid rgb(227, 67, 203);
      height: 20px;
      width: 40px;
      margin: 40px 20px;
    }
  </style>
  <body>
    <div id="externo">
      <div id="medio">
        <div id="interno"><button id="boton">Click</button></div>
      </div>
    </div>

    <script>

        const externo = document.querySelector('#externo');
        const medio = document.querySelector('#medio');
        const interno = document.querySelector('#interno');
        const boton = document.querySelector('#boton');

        externo.addEventListener('click', ()=>{
            console.log('Click en div EXTERNO');
        });

        medio.addEventListener('click', ()=>{
            console.log('Click en div MEDIO');
        });

        interno.addEventListener('click', ()=>{
            console.log('Click en div INTERNO');
        });

        boton.addEventListener('click', ()=>{
            console.log('Click en BOTÓN');
        });

        /*
        Al pulsar botón: botón -> interno -> medio -> externo
        Al pulsar interno: interno -> medio -> externo
        Al pulsar medio: medio -> externo
        Al pulsar externo: externo
        */

        /*
        Para que tras clickar en cualquier elemento no se detectara ninguno habría que poner stopPropagation al final de cada addEventListener()
        */

    </script>
  </body>
</html>
