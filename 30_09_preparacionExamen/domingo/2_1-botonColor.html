    button {

  <body>
    <h1 style="background-color: aliceblue">
      1.6 <br />Practicamos creaci贸n de bot贸n: CAMBIAR COLOR
    </h1>

    <!-- crear bot贸n -->
    <button>CAMBIAR COLOR</button>

    <script>
      let listaColores = [
        "lightblue",
        "lightgreen",
        "lightyellow",
        "lightpink",
        "lavender",
      ];
      let fondo = document.querySelector("body");

      let boton = document.querySelector("button");
      let indice = 0;

      boton.addEventListener("click", function () {
        fondo.style.backgroundColor = listaColores[indice++];
        indice = (indice + 1) % listaColores.length;
      });
    </script>
  </body>
