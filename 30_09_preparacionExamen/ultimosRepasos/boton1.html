<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Cambiar Color</button>

    <script>
      const boton = document.querySelector("button");
      const colores = [
        "lightblue",
        "lightgreen",
        "lightyellow",
        "lightpink",
        "lavender",
      ];
      let posicion = 0;

      boton.addEventListener("click", () => {
        document.body.style.backgroundColor = colores[posicion++];
        posicion = posicion % colores.length;
      });
    </script>
  </body>
</html>
