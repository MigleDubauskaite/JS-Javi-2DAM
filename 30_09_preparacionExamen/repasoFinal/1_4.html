<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.4</title>
  </head>
  <body>
    <script>
      const coche = {
        marca: "Toyota",
        precio: 20_000,
        motor: {
          tipo: "gasolina",
          potencia: 150,
        },
        arrancar() {
          console.log("El coche arranca");
        },
      };

      // añadir color
      coche.color = "rojo";
      console.log(coche);

      // añadir propiedad calculada:
      Object.defineProperty(coche, "precioIVA", {
        get() {
          return this.precio * 1.21;
        },
      });

      // eliminar motor:
      delete coche.motor;
      console.log(coche);

      // llamar a arrancar():
      coche.arrancar();

      // mostrar precioIVA:
      console.log(coche.precioIVA);
    </script>
  </body>
</html>
