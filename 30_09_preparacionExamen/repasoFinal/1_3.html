<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.3</title>
  </head>
  <body>
    <script>
      // ES DESCOMPRESIÓN
      const numeros = [10, 20, 30];
      const todoNumeros = [0, ...numeros, 40, 50];
      console.log("Todos los números", todoNumeros);

      // ES COMPRESIÓN
      let suma = 0;
      function sumarTodos(...num) {
        for (const n of num) {
          suma += n;
        }
        return suma;
      }
      console.log(sumarTodos(5, 10, 15, 20));
    </script>
  </body>
</html>
