        // SOLUCIÓN DE JAVI:
  
        function mostrarInfo(valor, base) {
  
            const label = document.getElementById('contenido');
  
            if (base === 8 || base === 16 || base === 2) {
                let prefijo = base === 8 ? '0o' : base === 16 ? '0x' : base === 2 ? '0b' : '';
                label.innerHTML += `<p> ${prefijo + valor.toString(base)} es en decimal ${valor} y se corresponde con el tipo ${typeof valor} </p>`;
            } else {
                label.innerHTML += `<p>${valor} se corresponde con el tipo ${typeof valor}</p>`;
            }
  
        }
  
        const datos = [
            [10, 0],
            [-10, 0],
            [10.5, 0],
            [-10.5, 0],
            [0o343, 8],
            [0b10001, 2],
            [0x3fe21, 16],
            [Infinity, 0],
            [NaN, 0],
            [true, 0],
            [undefined, 0],
            [null, 0],
            [9007199254740991n, 0]
        ];
  
        for (const dato of datos) {
            mostrarInfo(dato[0], dato[1]);
        }
