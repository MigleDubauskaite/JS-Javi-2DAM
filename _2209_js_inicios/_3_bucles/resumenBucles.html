  .bloque {

    min-height: 200px;
    text-align: center;
    border: 2px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 15px rgba(255,111,181,0.3);

    transform: translateY(50px);

  }

  .bloque:nth-child(1) { animation-delay: 0.2s; }

  .bloque:nth-child(4) { animation-delay: 0.8s; }
  .bloque:nth-child(5) { animation-delay: 1s; }

  .bloque:hover {
    transform: translateY(-10px) scale(1.05);

  }

  }

  tr:hover {
    background: rgba(255,111,181,0.3);
